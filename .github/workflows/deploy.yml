name: ğŸš€ Deploy Frontend to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¡ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting frontend deploy script on VPS..."

            # Load NVM so Node, npm, and PM2 are available
            export NVM_DIR="/root/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"

            # Navigate to frontend directory
            cd /home/chiku/Shiven_digital_frontend || exit

            echo "ğŸ” Pulling latest frontend changes..."
            git pull origin master

            echo "ğŸ“¦ Installing dependencies..."
            npm ci

            echo "ğŸ—ï¸ Building frontend..."
            npm run build

            echo "ğŸš€ Restarting PM2 service..."
            pm2 restart chicku_frontend

            echo "âœ… Frontend deployed successfully!"
