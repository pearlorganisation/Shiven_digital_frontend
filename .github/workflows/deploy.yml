  name: Deploy to Production

  on:
    push:
      branches:
        - master  # Trigger on push to master branch

  jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        
        

        # ðŸ”Ž Debug SSH Key BEFORE Deploy
        - name: Debug SSH key
          run: |
            echo "${{ secrets.SERVER_SSH_KEY }}" > private_key
            chmod 600 private_key
            ssh -i private_key -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo Connected!"

        - name: Deploy to Server
          uses: appleboy/ssh-action@v1.2.0
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}
            
            script: |
              cd /home/new/frontend  # âœ… Ensure folder name is correct
              git pull origin master
              
