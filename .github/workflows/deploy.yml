name: Deploy to Server

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o HostKeyAlgorithms=+ssh-rsa \
              -o PubkeyAcceptedAlgorithms=+ssh-rsa \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            
            set -e
            cd ${{ secrets.APP_DIR }}

            # Configure Git for private repo
            git config --global credential.helper store
            echo "https://pearlorganisation:${{ secrets.GH_PAT }}@github.com" > ~/.git-credentials

            # Pull latest code
            git pull --no-rebase https://pearlorganisation:${{ secrets.GH_PAT }}@github.com/pearlorganisation/Shiven_digital_frontend.git

            # Install dependencies & build
            npm install
            npm run build || true

            # Build Docker image
            docker build -t fronted_shien:latest .

            # Stop & remove old container if exists
            docker rm -f fronted_shien || trueh
            

            # Run new container
            docker run -d --name fronted_shien -p 3500:80 fronted_shien:latest
          EOF
